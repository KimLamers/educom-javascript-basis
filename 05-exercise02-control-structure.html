<html>
    <head>
        <script>
            let i = 0
            let sumEven = 0

            const oddOrEven = (x) => {
                // 0 = even
                // 1 = odd
                return x % 2 === 0
            }

            while(i < 100) {
                i++
                if (i % 2 == 0) {
                    sumEven = sumEven + i
                    const value = oddOrEven(i)
                    console.log(`This value of ${ i } is even! This true/false value is ${value}!`)
                } else {
                    const value = oddOrEven(i)
                    console.log(`This value of ${ i } is odd! This true/false value is ${value}!`)
                }
            }
        </script>
    </head>
</html>
